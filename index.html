<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras y Letras</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cifras y Letras</h1>
        <div class="form-container">
            <p id="instrucciones">Introduce las 9 letras:</p>
            <input type="text" id="letrasInput">
            <button onclick="buscarPalabras()">Buscar Palabras</button>
        </div>

        <div id="resultados"></div>
    </div>

    <script src="./js/CifrasYLetras.js"></script>
    <script>

        function mostrarPalabraEnConsola(palabra) {
            // Mostrar la palabra
            let resultadoDiv = document.createElement('div');
            resultadoDiv.textContent = palabra;
            document.getElementById('resultados').appendChild(resultadoDiv);
        }

        function buscarPalabras() {
            // Limpiar resultados anteriores
            document.getElementById('resultados').innerHTML = '';

            let letrasInput = document.getElementById('letrasInput').value;
            buscarPalabrasEnConsola(letrasInput);
        }

        
    </script>
</body>
</html>
