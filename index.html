<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras y Letras</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="media/CyL.png">
    <meta name="thumbnail" property="og:image" content="media/vp.png">
</head>
<body>
    <div class="container">
        <h1><span id="titulo-cifras" style="cursor:pointer;">Cifras</span> y <span id="titulo-letras" style="cursor:pointer;">Letras</span></h1>

        <div id="letras" class="container">
            <div class="form-container">
                <input type="text" id="letrasInput" placeholder="Introduce las letras">
                <button id="buscarBtn" onclick="buscarPalabras()">Buscar Palabras</button>
            </div>
            <div id="resultados"></div>
        </div>

        <div id="cifras" class="container" style="display: none;">  
            <div class="form-container">
                <div style="text-align: center;">
                    <input type="numberIn" id="guessInput" placeholder="Objetivo" min="0">
                </div>
                <input type="number" id="num1" placeholder="1" min="0">
                <input type="number" id="num2" placeholder="2" min="0"> 
                <input type="number" id="num3" placeholder="3" min="0">
                <input type="number" id="num4" placeholder="4" min="0">
                <input type="number" id="num5" placeholder="5" min="0">
                <input type="number" id="num6" placeholder="6" min="0">
                <div style="text-align: center;">
                    <button id="findOpBtn" onclick="findOpFromInput()">Buscar Operaciones</button>
                </div>
            </div>
            <div id="resultados-cifras"></div>
        </div>
        
    </div>

    <script src="./js/CifrasYLetras.js"></script>
    <script src="./js/operations.js"></script>
    
</body>
</html>
